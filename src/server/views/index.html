        <h1>{{ title }}</h1>
        <p>Welcome to {{ title }}</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well">...</div>
        
        <form>
          <fieldset class="form-group">
            <label for="inputWebsite">The domain to scour</label>
            <input type="url" class="form-control" id="inputWebsite" placeholder="Enter a URL">
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
      
    </div>

  </div>

{% endblock %}
